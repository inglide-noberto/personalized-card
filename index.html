<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Personalized Card</title>
</head>

<body>
        <header class="header">
            <div class="card">
                <div class="cardback">
                    <img class="cd-back" src="/assets/images/bg-card-back.png" alt="card back">
                    <div class="info-cvc">
                        <p class="cvcCard">000</p>
                    </div>
                </div>
                <div class="cardfront">
                    <img class="cd-front" src="/assets/images/bg-card-front.png" alt="card front">
                    <div class="info-number">
                        <p class="numberCard">
                            0000 0000 0000 0000
                        </p>
                    </div>
                    <div class="infos">
                        <div class="info-name">
                            <p class="nameCard">
                                name example
                            </p>
                        </div>
                        <div class="info-date">
                            <p class="dateCard">
                                01/00
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="section-form">
            <form >
                <label class="label-name" for="name"> CARDHOLDER NAME
                    <input class="data" type="text" name="name" id="name" required placeholder="Titular do Cartão">
                </label>
                <label class="label-number" for="number"> CARD NUMBER
                    <input class="data" type="number" name="number" id="number" title="Digite apenas números" required
                        placeholder="1234 5678 9123 0000" value="">
                </label>
                <div class="validation">
                    <div class="mounth">
                        <label for="date">EXP. DATE (MM/YY)</label>
                        <div class="container">
                            <input class="input-date" type="number" name="date" id="dateM" placeholder="MM">
                            <input class="input-date" type="number" name="date" id="dateY" placeholder="YY">
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="cvc-label">CVC</label>
                        <input class="input-cvc" type="number" name="cvc-label" id="cvc" placeholder="000">
                    </div>
                </div>
                <button class="button-confirm" type="submit">Confirm</button>
            </form>
        </section>
        <section class="complete">
            <img src="/assets/images/icon-complete.svg" alt="">
            <h1>
                THANK YOU!
            </h1>
            <h2>
                We've added your card details
            </h2>
            <button class="button-complete" type="submit">Continue</button>
        </section>
        
    <script type="text/javascript" src="/assets/javascript/index.js"></script>
</body>

</html>
